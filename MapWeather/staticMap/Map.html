<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>간단한 지도 표시하기</title>
    <link rel="stylesheet" href="Map.css" />
    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=dfgwf993ud"
    ></script>
  </head>
  <body>
    <div id="root">
      <div id="mapDiv" style="width: 70vw; height: 100vh"></div>
      <div>
        <div>
          <div>
            <h2>지역 검색</h2>
          </div>
          <div>
            <label for="serch"><b>serch : </b></label>
            <input
              type="text"
              id="locationInput"
              placeholder="장소를 검색하세요"
            />
            <button onclick="searchLocation()">검색</button>
          </div>
        </div>
        <div>
          <div>
            <h2>날씨 정보</h2>
          </div>
          <div>
            <div id="sp">
              <label for="wea"><b>weather : </b></label>
              <input type="text" name="weather" id="wea" />
              <div id="sp"></div>
              <label for="tem"><b>emperature : </b></label>
              <input type="text" name="temperature" id="tem" />
              <div id="sp"></div>
              <label for="hum"><b>humidity : </b></label>
              <input type="text" name="humidity" id="hum" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Map.js" type="module"></script>
  </body>
</html>
