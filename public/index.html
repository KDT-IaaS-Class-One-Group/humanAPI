<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}
    #root{
      width: 100vw; height: 100vh; 
      background-color: rgb(90, 90, 90);
      display: flex;
    }
    #cont{  width: 70vw; height: 70vh; 
    margin:auto; display: flex;
    background-color: rgb(43, 43, 43);
    }
    
    #form{ margin:auto; display: flex; flex-direction: column;}
    
    #id      {width: 30vw; height:  5vh; margin:auto;background-color: rgb(83, 83, 83);}
    #pw      {width: 30vw; height:  5vh; margin:auto;background-color: rgb(83, 83, 83);}
    #submit  {width: 30vw; height: 10vh; margin:auto;background-color: rgb(83, 83, 83);}
  </style>
</head>
<body>
  <div id="root">
    <div id="cont">
      <form id="form" action="/search.html" method="post">
        <input id="id" type="text" placeholder="id" name="userid">
        <br>
        <input id="pw" type="password" placeholder="pw" name="userpw">
        <br>
        <input id="submit" type="submit" placeholder="login" value="Login">
        <br>
        <ul id="ul"></ul>
      </form>  
    </div>
  </div>
  <script type="text/javascript">
  
    let xhttp = new XMLHttpRequest();
    
    
    xhttp.onreadystatechange = function () {
      if(xhttp.readyState == 4 && xhttp.status == 200){
        // jsonfunc(this.responseText); //this => xhttp
        jsonfunc(xhttp.responseText); // 
      }
    }
    xhttp.open("GET","js.json", true);
    xhttp.send();
    
    function jsonfunc( jsonText ) {
      let json = JSON.parse(jsonText); // String -> json으로 변환
      let txt = "";
      // 접근법 1
      for(i=0; i<json.length; i++){
        for(key in json[i]){ // key값 가져오기
          txt += key + ":" + json[i][key]; 
        }
      } 
      document.getElementById('ul').innerHTML = txt;
    }
    </script>
</body>
</html>
